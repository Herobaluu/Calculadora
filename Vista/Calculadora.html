<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Herobal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="cuerpo">
        <input type="text" class="form-control resultado" id="result" placeholder="Calculadora">
        <table>
            <tbody>
                <tr>
                    <td>
                        <button class="btn" style="background-color: rgb(169, 15, 15);">C</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">()</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">%</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-numero" id="7">7</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="8">8</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="9">9</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-numero" id="4">4</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="5">5</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="6">6</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-numero" id="1" value="1">1</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="2">2</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="3">3</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" style="background-color: rgba(106, 17, 179, 0.646);">+/-</button>
                    </td>
                    <td>
                        <button class="btn btn-numero" id="0">0</button>
                    </td>
                    <td>
                        <button class="btn" style="background-color: rgba(106, 17, 179, 0.646);">.</button>
                    </td>
                    <td>
                        <button class="btn btn-symbol">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script>
        var botonllenar = document.getElementById("1");
        var campo = document.getElementById("result");

        botonllenar.addEventListener("click", function(){
            campo.value = "1";
        });
    </script>
</body>
</html>
